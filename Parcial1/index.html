
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial Ale</title>
    <link rel="stylesheet" href="Style\style.css">
</head>
<body>
    <header>
        <img src="Img\Logocompleto.png" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="blocks">
            <div class="block">
                <img src="Img\SevicioWeb.png" alt="ImagenServicioWeb">
                <h2>Servicio Web</h2>
                <p>ABY Es un proyecto creado para generar aplicaciones web</p>
            </div>
            <div class="block">
                <img src="Img\ServicioControldeAcesso.png" alt="ImagenServicioControldeacceso">
                <h2>Servicio Control De Acceso</h2>
                <p>Control de acceso con tarjeta RFID.</p>
            </div>
        </section>
        <section class="form-section">
            <h2>Contact Form</h2>
            <form>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Aceptar</button>
            </form>
        </section>
        <section class="table-section">
            <h2>Student Scores</h2>
            <table>
                <tr>
                    <th>NAME</th>
                    <th>HTML</th>
                    <th>CSS</th>
                    <th>TOTAL</th>
                </tr>
                <tr>
                    <td>JHON</td>
                    <td>JANA</td>
                    <td>ALE</td>
                    <td>JHEN</td>
                </tr>
                <tr>
                    <td>80</td>
                    <td>85</td>
                    <td>90</td>
                    <td>95</td>
                </tr>
                <tr>
                    <td>170</td>
                    <td>180</td>
                    <td>350</td>
                    <td>123</td>
                </tr>
                <tr>
                    
                    <td>Total</td>
                    <td>350</td>
                </tr>
            </table>
        </section>
    </main>
</body>
</html>
